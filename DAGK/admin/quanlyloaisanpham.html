<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quản lý loại sản phẩm</title>
</head>
<body>
        <marquee hspace = "0px" vspace = "0px" direction ="left" width="100%" 
        height="50px" behavior="alternate">
        <font face="elephant" size="5" color="red" > Quản lý loại sản phẩm</font>
        </marquee>
    <table class="table table-hover" border="5px" >
		<thead>
				<tr> <th>#</th>  <th>Loại sản phẩm</th> <th>Mô tả</th> </tr>
			
		</thead>
		<tbody id="tablebody">
            <tr> 
                <td>1</td> 
            
                <td>Máy ảnh du lịch</td> 
                <td>Mô tả cho loại sản phẩm dành cho du lịch</td>
            </tr> 
            <tr>
                <td>2</td> 
                
                <td>Máy ảnh lấy liền</td> 
                <td>Mô tả cho loại sản phẩm chụp ảnh lấy liền</td>
            </tr>
		</tbody>
	</table>
</body>
</html>
