<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quản lý nhà sản xuất</title>
</head>
<body>
    
        <marquee hspace = "0px" vspace = "0px" direction ="left" width="100%" 
        height="50px" behavior="alternate">
        <font face="elephant" size="5" color="red" > Quản lý nhà sản xuất</font>
        </marquee>
    <table class="table table-hover" border="5px" >
		<thead>
				<tr> <th>#</th>  <th>Nhà sản xuất</th> <th>Mô tả</th> </tr>
			
		</thead>
		<tbody id="tablebody">
            <tr> 
                <td>1</td> 
            
                <td>Canon</td> 
                <td>Mô tả cho nhà sản xuất Canon</td>
            </tr> 
            <tr>
                <td>2</td> 
                
                <td>Sony</td> 
                <td>Mô tả cho nhà sản xuất Sony</td>
            </tr>
		</tbody>
	</table>
</body>
</html>
